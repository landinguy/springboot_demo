spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tw?useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

  # rabbitmq
  application:
    name: springboot-rabbitmq
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    cache:
      channel:
        size: 8

  # dubbo
  dubbo:
    application:
      name: demo-consumer
    base-package: com.example.demo.service  # dubbo服务调用者所在的包
    registry:
      address: 127.0.0.1                    # zookeeper注册中心的地址
      port: 2181                            # zookeeper注册中心的端口
    consumer:
      timeout: 1000
      check: true                           # 服务启动时检查被调用服务是否可用
      retries: 2                            # 服务调用重试次数

  # redis
  redis:
    #    host: localhost
    password: 123456
#    port: 6379

# Server settings (ServerProperties)
server:
  port: 8084
  servlet:
    context-path: /

log:
  level: INFO
  path: D:/logs/springboot_demo

cors:
  allowedOrigins: 'http://192.168.1.116:8088'